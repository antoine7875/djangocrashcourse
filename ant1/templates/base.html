<html lang="fr  ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <head>
      <div class="navbar-fixed">
        <nav class="nav-wrapper cyan lighten-2">
          <div class="container">
            <a href="#" class="brand-logo">Intégrateur</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="welcome">Accueil</a></li>
              {% if logged_user %}
                <li><a href="modify_profile">{{ logged_user.prenom }}</a></li>
                <li><a href="option1">Option1</a></li>
                <li><a href="logout" class="btn white indigo-text">Se déconnecter</a></li>
              {% else %}
                <li><a href="login" class="btn white indigo-text">Se connecter</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </head>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="section">{% block contenu %}{% endblock %}</div>
          </div>
        </div>
      </div>
    </main>

    <ul class="sidenav" id="mobile-links">
      <li><a href="welcome">Accueil</a></li>
      <li><a href="login">Se connecter</a></li>
    </ul>

    {% block footer %}{% endblock %}

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, options);
      });
    </script>
  </body>
</html>
